{% extends "task/base.html" %}

{% block content %}
<div id="app">
    <form @submit.prevent="createTask">
        <div class="form-group row">
            <div class="col-9 ">
            	<label>Create New Text</label>
            	<input type="text" class="form-control" v-model="task"/>
            </div>
            <div class="d-flex flex-column">
            	<button class="btn btn-info mt-auto" type="button">Add</button>
           	</div>
        </div>
    </form>

    <div>
	    <div class="card mt-2" 
            v-for="(task, index) in taskList"
            @click="completeTask(task.id, index)"
            :class="{'completed': task.completed}">
	        <div class="card-body">
	        	[[ task.title ]]
	        	<button class="close" type="button" 
                @click.stop="deleteTask(task.id, index)">
	        		<span>&times;</span>
	        	</button>
	        </div>
	    </div>
	</div>
</div>

{% endblock content %}
